<!-- Minimal clock icon, scalable -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100" aria-labelledby="title desc" role="img">
  <title id="title">Clock</title>
  <desc id="desc">Simple clock face with hour and minute hands</desc>

  <!-- face -->
  <circle cx="50" cy="50" r="44" fill="none" stroke="currentColor" stroke-width="4"/>

  <!-- hour ticks (4 simple cardinal ticks) -->
  <g stroke="currentColor" stroke-width="3" stroke-linecap="round">
    <line x1="50" y1="8"  x2="50" y2="14"/>
    <line x1="50" y1="92" x2="50" y2="86"/>
    <line x1="8"  y1="50" x2="14" y2="50"/>
    <line x1="92" y1="50" x2="86" y2="50"/>
  </g>

  <!-- hour hand -->
  <line x1="50" y1="50" x2="50" y2="33" stroke="currentColor" stroke-width="4" stroke-linecap="round" transform="rotate(-30 50 50)"/>

  <!-- minute hand -->
  <line x1="50" y1="50" x2="50" y2="20" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" transform="rotate(60 50 50)"/>

  <!-- center pin -->
  <circle cx="50" cy="50" r="2.5" fill="currentColor"/>
</svg>

